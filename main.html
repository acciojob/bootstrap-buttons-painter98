<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">
		<h1>Bootstrap Buttons</h1>
		<div class="row">
			<div class="col">
			<button type="button" id="button-1" class="btn btn-primary">button-1</button>
			<button type="button" id="button-2" class="btn-sm btn btn-outline-secondary">button-2</button>
			<button type="button" id="button-3" class="btn-lg btn btn-success">button-3</button>
			<button type="button" id="button-4" class="btn-xs btn btn-danger">button-4</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<button id="button-5" class="btn-block btn btn-warning" type="button">button-5</button>
			</div>
		</div>
		<div class="row">
			<div class="col">
			<button type="button" id="button-6" class="btn btn-info">button-6</button>
			<button type="button" id="button-7" class="btn btn-light">button-7</button>
			<button type="button" id="button-8" class="btn btn-link">button-8</button>
			</div>
		</div>
	</div>
